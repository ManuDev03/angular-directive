<h3>hello world</h3>
<p appHighlight>creating custom directives</p>
<br>
<p [appHighlight]="color" dfcolor="purple">Passing values to attribute directives</p>
<br>

<div>
  <input type="radio" name="colors" (click)="setColor('lightgreen')">Green
  <input type="radio" name="colors" (click)="setColor('yellow')">Yellow
  <input type="radio" name="colors" (click)="setColor('cyan')">Cyan
</div>

<br>
<div *appUnless="false">
<p>this is unless directive</p>
</div>
